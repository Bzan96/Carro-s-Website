{% extends "blog/index.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
	<div class="row">
		<h3>{{ post.title }}</h3>
		<p class="small">Published {{ post.publish }} by {{ post.author }}</p>
		<p>{{ post.body|linebreaks }}</p>
		<div class="fb-comments" data-href="{{ get_absolute_url }}" data-numposts="5"></div>
	</div>
{% endblock %}
